# Netlify Configuration for Offline QR Ticket System PWA
# This file tells Netlify how to build and deploy your site

[build]
  # No build command needed - this is a static site
  command = ""
  
  # Publish directory (where index.html is located)
  publish = "."

[build.environment]
  # No environment variables needed for this PWA
  # NODE_VERSION = "18"  # Uncomment if you add Node.js tools later

# Headers for PWA support
[[headers]]
  for = "/*"
  [headers.values]
    # Cache static assets
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    # Don't cache service worker - always fetch latest
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    # Cache manifest but allow updates
    Cache-Control = "public, max-age=3600"

